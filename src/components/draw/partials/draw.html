<div>
  <div class="ga-draw-buttons">
    <button title="{{tool.description | translate}}"
            class="btn btn-defaulti {{tool.iconClass}}"
            ng-repeat="tool in options.tools"
            ng-click="toggleTool($event, tool)"
            ng-class="{'active': options[tool.activeKey]}">
    </button>
  </div>
  <!--div class="ga-draw-interaction-btns" role="group">
      <button class="btn btn-default pull-right"
              disabled
              translate>share</button>
      <button class="btn btn-default pull-right"
              ng-disabled="!canExport()"
              ng-click="deleteAllFeatures()"
              translate>draw_delete_all</button>
      <button class="btn btn-default pull-right"
              ng-disabled="!canExport()"
              ng-click="exportKml($event)"
              translate>export_kml</button>
  </div-->


  <div class="ga-draw-modify popover top" style="display:none;">
    <div class="arrow"></div>
    <div class="popover-title">
      <span translate>feature_properties</span>
      <button class="ga-icon ga-btn icon-remove" ng-click="hide()"></button>
    </div>
    <div class="popover-content">
      <label ng-if="options.isTextActive || useTextStyle">
        <span translate>{{'modify_text_label'}}:</span> 
        <input type="text" class="form-control" placeholder="{{'draw_text_placeholder' | translate}}"
               ng-model="options.text"/>
      </label>
      
      <label ng-if="!options.isModifyActive || useColorStyle || useIconStyle">
        <span translate>{{'modify_description'}}:</span> 
        <textarea class="form-control" placeholder="{{'draw_description_placeholder' | translate}}"
                  ng-model="options.description"/>
      </label>

      <label ng-if="options.isTextActive || options.isLineActive || options.isPolygonActive || useColorStyle">
        <span translate>{{'modify_color_label'}}:</span> 
        <select class="form-control"
                ng-model="options.color" ng-options="options.translate.instant(c.name) for c in options.colors"></select>
      </label>

      <div class="ga-icons" ng-if="options.isPointActive || useIconStyle">
        <label>
          <span translate>{{'modify_icon_size_label'}}:</span> 
          <select class="form-control"
                  ng-model="options.iconSize" ng-options="s.label for s in options.iconSizes"></select>
        </label>          
        <label>
          <span translate>{{'modify_icon_label'}}:</span> 
          <div class="ga-choose-icon ga-icon-size-{{options.iconSize.value[0]}}">
            <img ng-class="{'ga-selected': (options.icon == i)}" 
                 draggable="false" 
                 ng-click="options.icon = i" 
                 ng-repeat="i in options.icons" 
                 ng-src="{{i.url}}" />
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
